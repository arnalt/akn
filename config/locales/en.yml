    menu_logout: "Sign out"
    menu_signin: "Sign in"
    menu_locales: "Language"
    menu_locales_en: "english"
    menu_locales_de: "german"
    home_page_title: "Welcome to Personnel Costs App"
    home_page_title2: "This is the home page for Personnel Costs"
    home_page_button: "Sign up now!"
    work_index_date: "Date"
    work_index_week: "Week"
