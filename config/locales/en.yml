    email: "Email"
    password: "Password"
    login: "Sign in"
    newuser?: "New user?"
    akn_title: "PERSONNEL COSTS"
    menu_works: "Works"
    menu_display: "Display on screen"
    menu_excel: "Excel-Sheet"
    menu_clients: "Clients/Projects"
